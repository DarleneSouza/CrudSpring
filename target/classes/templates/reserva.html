<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="cabecalho :: head"></div>

    <title>Crud Manager - Reserva</title>
</head>
<body>
<div th:replace="navbar :: header"></div>

<div class="container my-2">
    <h1>Reservas</h1>
    <div>
        <a th:href="@{/reservas/form}" class="btn btn-primary btn-sm mb-3 float-right">
            Adicionar Reserva
        </a>
    </div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>qtdDias</th>
            <th>usuario</th>
            <th>quarto</th>
            <th>diaEntrada</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${reservas}">
            <td th:text="${r.qtdDias}"></td>
            <td th:text="${r.usuario.getName()}"></td>
            <td th:text="${r.quarto.getNumero()}"></td>
            <td th:text="${r.diaEntradaFormatada()}"></td>
            <td>
                <a th:href="@{/reservas/update/{id}(id=${r.id})}" class="btn btn-primary">Alterar</a>
                <a th:href="@{/reservas/delete/{id}(id=${r.id})}" class="btn btn-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
