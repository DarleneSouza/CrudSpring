<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="cabecalho :: head"></div>

    <title>Crud Manager - quarto</title>
</head>

<body>
    <div th:replace="navbar :: header"></div>
<div class="container my-2">
    <h2>Quarto</h2>
    <form action="#" th:action="@{/quartos/new}" th:object="${quarto}" method="POST">
        <input th:field="*{id}" type="hidden" id="id" required>

        <input type="text" th:field="*{numero}" placeholder="Numero" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{precoDiaria}" placeholder="PrecoDiaria" class="form-control mb-4 col-4" required>

        <select th:field="*{status}" class="form-control mb-4 col-4" required>
            <option value="">Selecione uma opção</option>
            <option value="Disponivel">Disponivel</option>
            <option value="Limpeza">Limpeza</option>
            <option value="Reforma">Reforma</option>
        </select>
        <select th:field="*{tipo}" class="form-control mb-4 col-4" required>
            <option value="">Selecione uma opção</option>
            <option value="Familia">Familia</option>
            <option value="Solteiro">Solteiro</option>
            <option value="Casal">Casal</option>
        </select>


        <button type="submit" class="btn btn-info col-2">Salvar</button>
    </form>
    <hr>
    <a th:href="@{/quartos}">Quartos</a>
</div>
</body>
</html>
